<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Rewards - Claim Free Items</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts (Optional but recommended) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Animation Keyframes since we aren't using the tailwind-animate plugin */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        .zoom-in-95 { animation: zoomIn 0.3s ease-out forwards; }
        .slide-in-from-bottom-4 { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#0f172a] text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICON COMPONENTS (SVG Paths) ---
        // We define these manually so you don't need an external library build step.
        const Diamond = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2.7 10.3a2.41 2.41 0 0 0 0 3.41l7.59 7.59a2.41 2.41 0 0 0 3.41 0l7.59-7.59a2.41 2.41 0 0 0 0-3.41l-7.59-7.59a2.41 2.41 0 0 0-3.41 0Z"/></svg>
        );
        const Swords = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" y1="19" x2="19" y2="13"/><line x1="16" y1="16" x2="20" y2="20"/><line x1="19" y1="21" x2="21" y2="19"/><polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5"/><line x1="5" y1="14" x2="9" y2="18"/><line x1="7" y1="17" x2="4" y2="20"/><line x1="3" y1="19" x2="5" y2="21"/></svg>
        );
        const Users = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const Shield = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        );
        const Skull = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/><path d="M8 20v2h8v-2"/><path d="M12.5 17l-.5-1-.5 1h1z"/><path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20"/></svg>
        );
        const Flame = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-2.246-5.318 6-6.5 2.496 4.992-1.25 7.5-1.25 7.5a2.5 2.5 0 0 0 2.5 2.5c1.38 0 2-.5 3-1 2.143-1.072 5.318-2.246 6.5 6-4.996 2.492-7.5-1.25-7.5-1.25a2.5 2.5 0 0 0-2.5 2.5c0 1.38.5 2 1 3 1.072 2.143 2.246 5.318-6 6.5-2.492-4.992 1.25-7.5 1.25-7.5"/></svg>
        );
        const Zap = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const Ghost = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>
        );
        const XIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const Database = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
        );
        const Loader = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        );

        // --- MAIN COMPONENT ---
        const RewardLandingPage = () => {
            const [claimedItems, setClaimedItems] = useState({});
            const [showModal, setShowModal] = useState(false);
            const [modalStep, setModalStep] = useState('username'); // 'username' or 'verification'
            const [selectedReward, setSelectedReward] = useState(null);
            const [username, setUsername] = useState('');
            
            // Verification states
            const [progress, setProgress] = useState(0);
            const [timeLeft, setTimeLeft] = useState(29);
            
            // Fake Players Online State
            const [playersOnline, setPlayersOnline] = useState(7500);

            // --- OGAds Script Injection ---
            useEffect(() => {
                if (!document.getElementById('ogjs')) {
                const script = document.createElement('script');
                script.id = 'ogjs';
                script.type = 'text/javascript';
                script.src = 'https://execmods.com/cl/js/pq2w72'; // Your OGAds Locker URL
                document.head.appendChild(script);
                }
            }, []);

            // --- Fake Online Users Simulation ---
            useEffect(() => {
                const interval = setInterval(() => {
                setPlayersOnline(prev => {
                    const change = Math.floor(Math.random() * 21) - 5; 
                    return prev + change;
                });
                }, 2500);

                return () => clearInterval(interval);
            }, []);

            const initiateClaim = (id, title) => {
                if (claimedItems[id]) return;
                setSelectedReward({ id, title });
                setModalStep('username');
                setProgress(0);
                setTimeLeft(29);
                setShowModal(true);
            };

            const handleUsernameSubmit = (e) => {
                e.preventDefault();
                if (!username.trim()) return;
                setModalStep('verification');
            };

            const handleVerifyClick = () => {
                // 1. Close modal
                setShowModal(false);

                // 2. Trigger OGAds Locker
                setTimeout(() => {
                if (typeof window.og_load === 'function') {
                    window.og_load();
                } else {
                    console.warn("Locker script not loaded yet or blocked by adblocker.");
                    alert("Locker loading... (If nothing happens, check your AdBlock)");
                }
                }, 100);
            };

            useEffect(() => {
                let progressInterval;
                let timerInterval;

                if (showModal && modalStep === 'verification') {
                progressInterval = setInterval(() => {
                    setProgress(prev => {
                    if (prev >= 99) {
                        clearInterval(progressInterval);
                        return 99;
                    }
                    return prev + 1; 
                    });
                }, 40);

                timerInterval = setInterval(() => {
                    setTimeLeft(prev => (prev > 0 ? prev - 1 : 0));
                }, 1000);
                }

                return () => {
                clearInterval(progressInterval);
                clearInterval(timerInterval);
                };
            }, [showModal, modalStep]);

            const getVerificationContent = () => {
                if (progress < 40) {
                return (
                    <div className="flex flex-col items-center justify-center h-40 animate-in slide-in-from-bottom-4">
                    <Users className="w-12 h-12 text-blue-400 mb-4 animate-pulse" />
                    <p className="text-lg font-bold text-white text-center">
                        <span className="text-emerald-400">1,847,742</span> users claimed forest rewards today!
                    </p>
                    </div>
                );
                } else if (progress < 75) {
                return (
                    <div className="flex flex-col items-center justify-center h-40 animate-in slide-in-from-bottom-4">
                    <Database className="w-12 h-12 text-purple-400 mb-4 animate-bounce" />
                    <p className="text-lg font-bold text-white text-center">
                        User database verified
                    </p>
                    </div>
                );
                } else if (progress < 90) {
                return (
                    <div className="flex flex-col items-center justify-center h-40 animate-in slide-in-from-bottom-4">
                    <Loader className="w-12 h-12 text-yellow-400 mb-4 animate-spin" />
                    <p className="text-lg font-bold text-white text-center">
                        Generating premium forest items...
                    </p>
                    </div>
                );
                } else {
                return (
                    <div className="animate-in zoom-in-95">
                    <div className="text-slate-200 text-sm mb-6 leading-relaxed">
                        <span className="font-bold text-red-400 text-base block mb-1">URGENT:</span> 
                        Human verification required to finish claiming your forest rewards!
                        <br />
                        <span className="text-[#e17055] font-bold block mt-2 text-lg animate-pulse">
                        Complete in {timeLeft} seconds!
                        </span>
                    </div>

                    <button
                        onClick={handleVerifyClick}
                        className="w-full bg-[#ff0000] hover:bg-[#d10000] text-white font-black text-lg py-4 rounded-lg shadow-[0_0_25px_rgba(255,0,0,0.4)] hover:shadow-[0_0_35px_rgba(255,0,0,0.6)] transition-all duration-200 animate-pulse active:scale-95"
                    >
                        VERIFY NOW!
                    </button>
                    </div>
                );
                }
            };

            const RewardRow = ({ id, icon: Icon, title, imagePlaceholderColor }) => {
                const isClaimed = claimedItems[id];
                
                return (
                <div 
                    onClick={() => initiateClaim(id, title)}
                    className={`group relative flex items-center justify-between p-3 mb-3 bg-slate-800/80 border border-slate-700 rounded-xl hover:border-slate-500 transition-all duration-300 shadow-lg hover:shadow-cyan-500/10 cursor-pointer ${isClaimed ? 'opacity-70 cursor-default' : ''}`}
                >
                    <div className="flex items-center gap-4">
                    {/* To add real images, remove the div below and add: <img src="your-image.png" className="w-12 h-12 rounded-lg" /> */}
                    <div className={`w-12 h-12 rounded-lg flex items-center justify-center ${imagePlaceholderColor} shadow-inner border border-white/10 transition-transform group-hover:scale-105`}>
                        <Icon className="w-6 h-6 text-white drop-shadow-md" />
                    </div>
                    <span className="font-bold text-white uppercase tracking-wider text-sm sm:text-base drop-shadow-sm">
                        {title}
                    </span>
                    </div>

                    <button 
                    disabled={isClaimed}
                    className={`px-4 py-1.5 rounded-lg font-black text-sm uppercase tracking-wide transition-all duration-200 transform active:scale-95 ${isClaimed ? 'bg-slate-600 text-slate-400 cursor-not-allowed' : 'bg-emerald-400 hover:bg-emerald-300 text-emerald-950 shadow-[0_0_15px_rgba(52,211,153,0.4)] hover:shadow-[0_0_20px_rgba(52,211,153,0.6)]'}`}
                    >
                    {isClaimed ? 'Claimed' : 'Claim'}
                    </button>
                </div>
                );
            };

            return (
                <div className="min-h-screen bg-[#0f172a] flex items-center justify-center py-10 px-4 font-sans selection:bg-emerald-500/30 relative">
                
                <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                    <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[100px]" />
                    <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-600/10 rounded-full blur-[100px]" />
                </div>

                <div className={`relative z-10 w-full max-w-md bg-slate-900/60 backdrop-blur-xl border border-slate-700/50 rounded-3xl p-6 shadow-2xl transition-all duration-300 ${showModal ? 'blur-sm scale-[0.98] opacity-50 pointer-events-none' : ''}`}>
                    
                    <div className="flex flex-col items-center mb-8">
                    <div className="flex items-center gap-2 bg-slate-800/90 px-4 py-1.5 rounded-full border border-slate-700 shadow-lg mb-6">
                        <div className="w-2.5 h-2.5 bg-emerald-400 rounded-full animate-pulse shadow-[0_0_8px_rgba(52,211,153,0.8)]" />
                        <span className="text-white font-bold text-xs tracking-wide">
                        {playersOnline.toLocaleString()} <span className="text-slate-400 font-normal">players online</span>
                        </span>
                    </div>

                    {/* Main Character Image - Replace div with <img src="..." /> */}
                    <div className="w-32 h-32 mb-6 relative group cursor-pointer">
                        <div className="absolute inset-0 bg-pink-500/20 rounded-full blur-xl group-hover:bg-pink-500/30 transition-all duration-500" />
                        <div className="relative w-full h-full bg-gradient-to-b from-slate-700 to-slate-800 rounded-2xl border-2 border-slate-600 flex items-center justify-center overflow-hidden">
                        <Ghost className="w-16 h-16 text-pink-400" />
                        <div className="absolute bottom-0 w-full h-1/2 bg-gradient-to-t from-black/50 to-transparent" />
                        </div>
                    </div>

                    <div className="w-full bg-gradient-to-r from-emerald-500 to-emerald-400 p-3 rounded-lg text-center shadow-[0_0_20px_rgba(16,185,129,0.3)] transform hover:scale-[1.02] transition-transform">
                        <h1 className="text-emerald-950 font-black text-lg uppercase tracking-widest">
                        Select Your Free Rewards
                        </h1>
                    </div>
                    </div>

                    <div className="mb-8">
                    <div className="flex items-center justify-center gap-2 bg-slate-800 border border-slate-600/50 py-3 rounded-lg mb-4 shadow-lg relative overflow-hidden group">
                        <div className="absolute inset-0 bg-blue-500/5 group-hover:bg-blue-500/10 transition-colors" />
                        <Diamond className="w-5 h-5 text-cyan-400 fill-cyan-400/20" />
                        <h2 className="text-white font-black text-lg uppercase tracking-wider relative z-10">Free Diamonds</h2>
                    </div>

                    <div className="space-y-1">
                        <RewardRow id="d1" title="2,500 Diamonds" icon={Diamond} imagePlaceholderColor="bg-gradient-to-br from-cyan-600 to-blue-800" />
                        <RewardRow id="d2" title="5,000 Diamonds" icon={Diamond} imagePlaceholderColor="bg-gradient-to-br from-cyan-600 to-blue-800" />
                        <RewardRow id="d3" title="10,000 Diamonds" icon={Diamond} imagePlaceholderColor="bg-gradient-to-br from-cyan-600 to-blue-800" />
                    </div>
                    </div>

                    <div className="mb-4">
                    <div className="flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-500 py-3 rounded-lg mb-4 shadow-[0_0_15px_rgba(37,99,235,0.3)] transform hover:translate-y-[-1px] transition-transform">
                        <Swords className="w-5 h-5 text-white" />
                        <h2 className="text-white font-black text-lg uppercase tracking-wider">Free Class</h2>
                    </div>

                    <div className="space-y-1">
                        <RewardRow id="c1" title="Vampire" icon={Users} imagePlaceholderColor="bg-gradient-to-br from-purple-600 to-indigo-900" />
                        <RewardRow id="c2" title="Cyborg" icon={Shield} imagePlaceholderColor="bg-gradient-to-br from-yellow-600 to-orange-900" />
                        <RewardRow id="c3" title="Necromancer" icon={Skull} imagePlaceholderColor="bg-gradient-to-br from-green-600 to-emerald-900" />
                        <RewardRow id="c4" title="Pyromancer" icon={Flame} imagePlaceholderColor="bg-gradient-to-br from-red-600 to-rose-900" />
                        <RewardRow id="c5" title="Assassin" icon={Zap} imagePlaceholderColor="bg-gradient-to-br from-gray-600 to-slate-900" />
                    </div>
                    </div>
                </div>

                {showModal && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div 
                        className="absolute inset-0 bg-black/70 backdrop-blur-sm transition-opacity"
                        onClick={() => setShowModal(false)}
                    />
                    
                    <div className="relative w-full max-w-sm bg-slate-800 rounded-xl shadow-2xl border border-slate-700 overflow-hidden animate-in zoom-in-95">
                        
                        {modalStep === 'username' && (
                        <>
                            <div className="flex justify-between items-center p-4 pb-2">
                            <h3 className="text-xl font-black text-white tracking-wide">Enter Your Username</h3>
                            <button onClick={() => setShowModal(false)} className="text-slate-400 hover:text-white transition-colors">
                                <XIcon className="w-5 h-5" />
                            </button>
                            </div>
                            <div className="px-4 pb-6">
                            <p className="text-slate-400 text-sm mb-5">Please enter your username to claim your forest rewards.</p>
                            <form onSubmit={handleUsernameSubmit}>
                                <div className="mb-6">
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Your Username"
                                    autoFocus
                                    className="w-full bg-slate-900/50 border border-blue-500 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all"
                                />
                                </div>
                                <button type="submit" className="w-full bg-[#00C853] hover:bg-[#00b34a] text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-emerald-500/20 transition-all duration-200 transform active:scale-[0.98]">
                                Submit
                                </button>
                            </form>
                            </div>
                        </>
                        )}

                        {modalStep === 'verification' && (
                        <div className="p-6 text-center">
                            <h2 className="text-xl sm:text-2xl font-black text-[#d35400] mb-6 uppercase tracking-wider drop-shadow-sm">
                            Almost Complete... {progress}%
                            </h2>

                            <div className="relative w-full h-5 bg-slate-700 rounded-full overflow-hidden mb-6 shadow-inner border border-slate-600">
                            <div 
                                className="absolute top-0 left-0 h-full bg-[#00b894] transition-all duration-100 ease-out flex items-center justify-end px-2"
                                style={{ width: `${progress}%` }}
                            >
                                {progress > 15 && <span className="text-[10px] font-bold text-white/90 drop-shadow-md">{progress}%</span>}
                            </div>
                            </div>

                            {getVerificationContent()}
                        </div>
                        )}

                    </div>
                    </div>
                )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RewardLandingPage />);
    </script>
</body>
</html>
